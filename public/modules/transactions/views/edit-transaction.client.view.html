<section data-ng-controller="TransactionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Transaction</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <select data-ng-model="transaction.status" id="status" class="form-control" required>
                            <option value="created">Criada</option>
                            <option value="revoked">Rejeitada</option>
                            <option value="accepted">Aceita</option>
                            <option value="paid">Paga</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Nome *</label>
                    <div class="controls">
                        <input type="text" data-ng-model="transaction.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="to">E-mail do amigo</label>
                    <div class="controls">
                        <input type="email" data-ng-model="transaction.to" id="to" class="form-control" placeholder="Friend email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="kind">Tipo *</label>
                    <div class="controls">
                        <select data-ng-model="transaction.kind" id="kind" class="form-control" required>
                            <option value="pay">Pagar</option>
                            <option value="receive">Receber</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="value">Valor *</label>
                    <div class="controls">
                        <input type="number" data-ng-model="transaction.value" id="value" class="form-control" placeholder="10.50" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="value">Quando ocorreu</label>
                    <div class="controls">
                        <input type="date" data-ng-model="transaction.date" id="date" class="form-control" placeholder="yyyy-MM-dd">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="value">Vencimento</label>
                    <div class="controls">
                        <input type="date" data-ng-model="transaction.dueDate" id="dueDate" class="form-control" placeholder="yyyy-MM-dd">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
