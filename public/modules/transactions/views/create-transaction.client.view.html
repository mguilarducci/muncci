<section data-ng-controller="TransactionsController">
    <div class="page-header">
        <h1>New Transaction</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nome</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="to">E-mail do amigo</label>
                    <div class="controls">
                        <input type="email" data-ng-model="to" id="to" class="form-control" placeholder="Friend email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="kind">Tipo</label>
                    <div class="controls">
                        <select data-ng-model="kind" id="kind" class="form-control" required>
                            <option value="pay">Pagar</option>
                            <option value="receive">Receber</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="value">Valor</label>
                    <div class="controls">
                        <input type="number" data-ng-model="value" id="value" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
