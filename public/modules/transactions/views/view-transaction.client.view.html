<section data-ng-controller="TransactionsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="title(transaction, authentication.user)"></h1>
	</div>
	<div class="pull-right">
        <a class="btn btn-primary" data-ng-click="accept();" data-ng-show="canAccept(transaction, authentication.user)">
            <i class="glyphicon glyphicon-thumbs-up"></i>
        </a>

        <a class="btn btn-primary" data-ng-click="revoke();" data-ng-show="canRevoke(transaction, authentication.user)">
            <i class="glyphicon glyphicon-ban-circle"></i>
        </a>

		<a class="btn btn-primary" href="/#!/transactions/{{transaction._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();"
           data-ng-show="((authentication.user) && (authentication.user._id == transaction.user._id))">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="transaction.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="transaction.user.displayName"></span>
		</em>
	</small>
    <p class="lead" data-ng-bind="transaction.name"></p>
</section>
